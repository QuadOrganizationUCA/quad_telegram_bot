# fly.toml app configuration file generated for quad-telegram-bot-sparkling-sea-4465 on 2025-11-06T17:52:32+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'quad-telegram-bot-sparkling-sea-4465'
primary_region = 'arn'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]

[env]
  PORT = '8080'
  FLY_IO = 'true'

# Keep bot running 24/7 - no auto-stop
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# Ensure machine stays alive
[metrics]
  port = 9091
  path = "/metrics"

