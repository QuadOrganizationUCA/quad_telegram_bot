# Fly.io configuration for Quad Telegram Bot
# Learn more: https://fly.io/docs/reference/configuration/

app = "quad-telegram-bot"
primary_region = "ams"  # Amsterdam - change to your preferred region

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/python"]

[env]
  PORT = "8080"
  FLY_IO = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[processes]
  app = "python3 main.py"

