services:
  - type: worker
    name: quad-telegram-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python3 main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TIMEZONE
        value: Asia/Tashkent

